# .github/workflows/main.yml

name: Dart CI & Deploy to Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # --- All the following steps now run inside the 'interesting' folder ---

      - name: 3. Get dependencies
        run: flutter pub get
        working-directory: interesting

      - name: 4. Check formatting
        run: dart format --output=none --set-exit-if-changed .
        working-directory: interesting

      - name: 5. Run tests
        run: flutter test
        working-directory: interesting

      - name: 6. Build Flutter Web
        run: >
          flutter build web --release
          --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
        working-directory: interesting

      - name: 7. Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path is relative to the repository root
          path: './interesting/build/web'

  deploy_to_pages:
    name: Deploy to Pages
    needs: build_and_test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4